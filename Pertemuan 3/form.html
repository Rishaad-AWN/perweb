<html>
<head>
<style>
  table {
    border: 2px solid black;
    border-collapse: collapse; 
  }
  
  .upper1 {
    border: 2px solid black;
  }

  .upper2 {
    border: 2px solid black;
  }
</style>
</head>
<body>
<table> 
  <tr>
    <th width="200px" class="upper1">Form Registrasi</th>
    <th width="200px" class="upper2">Add Tab</th>
  </tr>
  <tr>
    <td colspan="2" align="center">Formulir Registrasi</td>
  </tr>
  <tr>
    <td colspan="2">Nama anda     : <input type="text"></td>
  </tr>  
  <tr>
    <td colspan="2">Password anda     : <input type="text"></td>
  </tr>
  <tr>
    <td colspan="2">Jenis Kelamin     : 
      <input type="radio"><label>Laki-Laki</label>
      <input type="radio"><label>Perempuan</label>
    </td>
  </tr>  
  <tr>
    <td colspan="2">
      <label>Binatang Kesayangan:</label>
      <select>
        <option value="kucing">Kucing</option>
        <option>Kelinci</option>
        <option>Hamster</option>
        <option>Sapi</option>
        <option>Harimau</option>
      </select>
    </td>
  </tr>
  <tr>
    <th><button>Kirimkan Data</button></th>
    <th><button>Hapus Formulir</button></th>
  </tr>
</table>
</body>
</html>
