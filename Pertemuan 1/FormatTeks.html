<!DOCTYPE html>
<html>
<head>
  <Title>Format Teks</Title>
</head>
<body>
  <b>Teks ini ditebalkan </b> <br>
<small>Teks ini kecil </small> <br>
<i>Teks ini miring/italic </i> <br>
<big>Teks ini besar </big> <br>
<u>Teks ini tercetak bergaris bawah </u> <br>
<strong> Teks ini strong </strong> <br>
<Strike>Teks ini tervoret </Strike> <br>
Contoh subscript: H<sub>2</sub>0 <br>
Contoh superscript: x<sub>2</sub> + Y <sup>2</sup> = 0 <br>
<font Size="6" color="Red"> kita sedang belajar HTML</font>
</body>
</html>
